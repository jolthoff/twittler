<!DOCTYPE html>
<html>
  <head>
    
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/tinyAgo.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400|Gentium+Book+Basic:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script type="text/javascript" src="data_generator.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="hider">
      <header class="billboard">
          <div class="next"><img src="resources/skip-next.png" alt="Skip" style="width:4em;height:4em;"></div>
          <div class="logo"><img src="resources/twitter-bird.svg" alt="Birdy" style="width:4em;height:4em;"></div>
          <div class="refresh"><img src="resources/refresh-icon.png" alt="Fresh" style="width:4em;height:4em;"></div>
          <div class="write"><img src="resources/pen-icon.png" alt="Pen" style="width:4em;height:4em;"></div>
      </header>
    </div>
    
    <div class="wrapper">
      <section class="sidebar">
        <div class="visitor"><img src="resources/user_group.png" alt="Visitor" style="width:5em;height:5em;"></div>
        <ul class="property">
          <li>Tweets</li>
          <li>Following</li>
          <li>Followers</li>
        </ul>
        <ul class="values">
          <li class="count">0</li>
          <li>4</li>
          <li>-1</li>
        </ul>
        <div class="field">
          <input type="text">
          <div class="submit"><img src="resources/paper-airplane.png" style="width:3em;height:2em;" alt="Send"></div>
        </div>
      </section>
      <section class="tweets"></section>
    </div>

  </body>
</html>
